<!DOCTYPE html>
<html lang="es" xml:lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro</title>

      <!--Archivos de Estilos-->
      <link rel='stylesheet' href='../bootstrap/vendor/bootstrap/css/bootstrap.min.css'>
      <link rel='stylesheet' href='../bootstrap/vendor/bootstrap/css/bootstrap-theme.min.css'>
      <link rel='stylesheet' href='../bootstrap/dist/css/bootstrapValidator.min.css'>
       <link href="../bootstrap/Datapicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/up.css">
</head>

<body>
  <div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="Registro" >
<fieldset>

<!-- Form Name -->
<legend>Registro del Alumno</legend>

<!-- Text Input Fecha -->

<div class="form-group">
    <label for="dtp_input2" class="col-md-3 control-label">Fecha de Titulacion</label>
    <div class="col-md-4 inputGroupContainer">
       <div class="input-group date form_date col-md-12" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
           <input class="form-control" size="16" type="text" value="" name="fecha">
           <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
           <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
       <input type="hidden" id="dtp_input2" value="">
    </div> 
</div>

<!-- Text input Nombre-->

<div class="form-group" >
  <label class="col-md-3 control-label">Nombre</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="nombre" placeholder="Nombre" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input Apellido-->

<div class="form-group">
  <label class="col-md-3 control-label" >Apellido</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="apellido" placeholder="apellido" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input email-->
       <div class="form-group">
  <label class="col-md-3 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Select Carrera-->
   
<div class="form-group"> 
  <label class="col-md-3 control-label">Carrera</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="carrera" class="form-control selectpicker" >
      <option value=" " >Por favor seleccione carrera</option>
      <option>Alabama</option>
    </select>
  </div>
</div>
</div>

<!-- Select Mencion-->
   
<div class="form-group"> 
  <label class="col-md-3 control-label">Mencion</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="mencion" class="form-control selectpicker" >
      <option value=" " >Por favor seleccione mencion</option>
      <option>Alabama</option>
    </select>
  </div>
</div>
</div>

</fieldset>

<fieldset>
<legend>Registro del Trabajo de titulo</legend>

<!-- Text input Titulo del trabajo-->
<div class="form-group">
  <label class="col-md-3 control-label">Titulo del trabajo</label>  
   <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
  <input name="titulo" placeholder="Titulo del trabajo" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Profedor Guia -->

<div class="form-group"> 
  <label class="col-md-3 control-label">Profesor Guia</label>
    <div class="col-md-4 selectContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
          <select name="profesor_guia" class="form-control selectpicker" id="profesor_guia" >
            <option selected disabled >Por favor seleccione profesor</option>
                <option value="Alabama" >Alabama</option>
                <option value="" >Otro Profesor</option>
            </select>
      </div>
    </div>
    <div class="col-md-4">
       <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="profesor_guia" placeholder="Otro profesor" class="form-control"  type="text" id="otro_guia" value="" disabled="">
        </div>
    </div>
</div>


<!--Profesor Correferente I -->

<div class="form-group"> 
  <label class="col-md-3 control-label">Profesor Correferente I</label>
    <div class="col-md-4 selectContainer">
      <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="profesor_corf1" class="form-control selectpicker" id="profesor_corf1">
                <option selected disabled >Por favor seleccione profesor</option>
                <option value="Alabama" >Alabama</option>
                <option value="" >Otro Profesor</option>
            </select>
        </div>
    </div>

    <div class="col-md-4">
       <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="profesor_corf1" placeholder="Otro profesor" class="form-control"  type="text" id="otro_corf1" disabled="">
        </div>
    </div>
</div>

<!-- Profesor Correfernte II -->

<div class="form-group"> 
  <label class="col-md-3 control-label">Profesor Correferente II</label>
    <div class="col-md-4 selectContainer">
      <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="profesor_corf2" class="form-control selectpicker" id="profesor_corf2" >
                <option selected disabled>Por favor seleccione profesor</option>
                <option value="Alabama" >Alabama</option>
                <option value="" >Otro Profesor</option>
            </select>
        </div>
    </div>

    <div class="col-md-4">
       <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="profesor_corf2" placeholder="Otro profesor" class="form-control"  type="text" id="otro_corf2" disabled="">
        </div>
    </div>
</div>

<!-- Text area -->
  
<div class="form-group">
  <label class="col-md-3 control-label">Resumen del trabajo</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="resumen" placeholder="Resumen del trabajo" rows="4"></textarea>
  </div>
  </div>
</div>

<!-- Archivo -->
<div class="form-group">
  <label class="col-md-3 control-label">Trabajo de titulo</label>
  <div class="col-md-4 inputGroupContainer">
    <input type="file" class="filestyle" data-buttonName="btn-primary" name="trabajo">    
  </div>
</div>


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Exito <i class="glyphicon glyphicon-thumbs-up"></i> El registro ha sido almacenado</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-3 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-success" id="Registrar">Registrar <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>

<span class="up glyphicon glyphicon-circle-arrow-up"></span>

</div>


<script src='../bootstrap/vendor/jquery/jquery-3.1.1.min.js'></script>
<script src='../bootstrap/vendor/bootstrap/js/bootstrap.min.js'></script>
<script src='../bootstrap/dist/js/bootstrapvalidator.min.js'></script>

<script src="../asset/activar&desactivar.js"></script>
<script src="../asset/validador.js"></script>
<script type="text/javascript" src="../bootstrap/src/bootstrap-filestyle.min.js"> </script>
<script type="text/javascript" src="../bootstrap/Datapicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../bootstrap/Datapicker/js/locales/bootstrap-datetimepicker.es.js" charset="UTF-8"></script>
<script type="text/javascript" src="../asset/form_date.js"></script>
<script type="text/javascript" src="../asset/up.js"></script>

</body>
</html>
